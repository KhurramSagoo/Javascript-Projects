<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .todo-container {
        width: 400px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        padding: 20px;
        box-sizing: border-box;
      }

      .todo-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
      }

      .todo-input {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 70%;
        box-sizing: border-box;
      }

      .todo-button {
        padding: 8px 16px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }

      .todo-list {
        list-style-type: none;
        padding: 0;
      }

      .todo-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #ccc;
        padding: 8px 0;
      }

      .todo-item:last-child {
        border-bottom: none;
      }

      .todo-item-text {
        flex-grow: 1;
        margin-left: 10px;
      }

      .todo-item-actions {
        display: flex;
        align-items: center;
      }

      .todo-item-delete {
        color: #dc3545;
        cursor: pointer;
        margin-left: 10px;
      }

      .todo-item-complete {
        text-decoration: line-through;
        opacity: 0.5;
      }
    </style>
  </head>
  <body>
    <div class="todo-container">
      <div class="todo-header">
        <input
          type="text"
          class="todo-input"
          id="todo-input"
          placeholder="Add a new task..."
        />
        <button class="todo-button" id="add-todo">Add</button>
      </div>
      <ul class="todo-list" id="todo-list"></ul>
    </div>

    <script>
      const todoInput = document.getElementById("todo-input");
      const addTodoButton = document.getElementById("add-todo");
      const todoList = document.getElementById("todo-list");

      addTodoButton.addEventListener("click", () => {
        const todoText = todoInput.value.trim();
        if (todoText) {
          addTodoItem(todoText);
          todoInput.value = "";
        }
      });

      function addTodoItem(text) {
        const todoItem = document.createElement("li");
        todoItem.classList.add("todo-item");

        const todoTextElement = document.createElement("span");
        todoTextElement.classList.add("todo-item-text");
        todoTextElement.textContent = text;

        const editButton = document.createElement("button");
        editButton.textContent = "Edit";
        editButton.classList.add("todo-item-edit");
        editButton.addEventListener("click", () => {
          const newText = prompt("Enter new text:", text);
          if (newText !== null) {
            todoTextElement.textContent = newText;
          }
        });

        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Delete";
        deleteButton.classList.add("todo-item-delete");
        deleteButton.addEventListener("click", () => {
          todoItem.remove();
        });

        todoItem.appendChild(todoTextElement);
        todoItem.appendChild(editButton);
        todoItem.appendChild(deleteButton);

        todoList.appendChild(todoItem);
      }
    </script>
  </body>
</html>
